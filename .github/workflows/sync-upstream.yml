name: Weekly Sync with Upstream
on:
  schedule:
    - cron: '0 0 * * 1'
  workflow_dispatch:

# 添加权限配置
permissions:
  contents: write  # 允许工作流写入仓库内容

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 必须！获取完整提交历史

      - name: Add Upstream Remote
        run: |
          git remote add upstream https://github.com/imzyb/MiSub.git
          git fetch upstream

      - name: Merge Upstream Changes
        run: |
          git checkout main          # 假设你的分支是 main
          git merge upstream/main   # 合并上游 main 分支
          git push origin main      # 推送到你的复刻
